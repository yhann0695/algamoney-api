<div class="container">
    <div class="ui-g">
  
      <div class="ui-g-12">
          <h1>Lançamentos</h1>
      </div>
    
      <div class="ui-g-12 ui-fluid">
        <label style="display: block;">Descrição</label>
        <input pInputText type="text" style="width: 100%;"/>
      </div><br />
    
      <div class="ui-g-12 ui-fluid">
        <label style="display: block;">Vencimento</label>
        <input pInputText type="text" style="width: 95px; margin-right: 2px;"/>
    
        <label>até</label>
        <input pInputText type="text" style="width: 95px; margin-left: 2px;"/>
      </div><br />
    
    <div class="ui-g-12">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div><br />

    <div class="ui-g">
      <div class="ui-g-12">
        <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
      </div>
      <p-paginator [rows]="5" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
    </div><br />

    
  
    <div class="ui-g-12">
      <p-button type="button" label="Novo Lançamento"></p-button>
    </div>
  
    </div>
  </div>
