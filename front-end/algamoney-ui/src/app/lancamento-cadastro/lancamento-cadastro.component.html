<div class="container">
    <form>
        <div class="ui-g-12">
            <h1>Novo Lançamento</h1>
        </div>

        <div class="p-col-6 p-md-3 p-lg-3">
            <p-selectButton [options]="tipos" #tipo ></p-selectButton>
        </div><br />

        <div class="p-grid">
            <div class="p-col-6 p-md-3 p-lg-3">               
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [style]="{'width':'100%'}" [showIcon]="true" [readonlyInput]="false"></p-calendar>
            </div> 

            <div class="p-col-6 p-md-3 p-lg-3"> 
                <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar dateFormat="dd/mm/yy" [style]="{'width':'100%'}" [showIcon]="true" [readonlyInput]="false"></p-calendar>
            </div>

            <div class="p-col-4 p-md-3 p-lg-9">
                <label>Descrição</label>
                <input pInputText type="text" style="width: 100%;"/>
            </div>   

            <div class="p-col-4 p-md-3 p-lg-3">
                <label>Valor</label>
                <p-inputNumber type="text" [style]="{'width':'100%'}" locale="pt-BR"  currency="BRL" mode="currency" [minFractionDigits]="2" placeholder="R$ 0,00"></p-inputNumber>
            </div>

            
            <div class="p-col-6 p-md-3 p-lg-6">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" [style]="{'width':'100%'}" placeholder="Selecione" [filter]="true"  [autoWidth]="false"></p-dropdown>
            </div>

            <div class="p-col-6 p-md-3 p-lg-6">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" [style]="{'width':'100%'}" placeholder="Selecione" [filter]="true" [autoWidth]="false"></p-dropdown>
            </div>

            <div class="p-col-6 p-md-3 p-lg-12">
                <label style="display: block;">Observação</label>
                <textarea pInputTextarea type="text" rows="3" style="width: 100%; height: 100px;"></textarea>
            </div>

            <div class="p-col-6 p-md-3 p-lg-12">
                <button style="margin-right: 1%;" icon="pi pi-check" pButton type="submit" label="Salvar"></button>
                <button pButton type="submit" label="Novo"></button>
                <a href="javascript:;" style="margin-left: 1%;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
