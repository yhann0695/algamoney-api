  <p-table [value]="lancamentos" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th styleClass="col-data">Vencimento</th>
          <th styleClass="col-data">Pagamento</th>
          <th styleClass="col-valor">Valor</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
        <td>{{lancamento.pessoa}}</td>
        <td>{{lancamento.descricao}}</td>
        <td>{{lancamento.dataVencimento}}</td>
        <td>{{lancamento.dataPagamento}}</td>
        <td>{{lancamento.valor}}</td>
        <td>
          <button pButton pRipple title="Editar" alt="Editar"
                  type="button" icon="pi pi-pencil" class="p-mr-2 p-mb-2"></button>

          <button pButton pRipple title="Excluir" alt="Excluir"
                  type="button" icon="pi pi-trash" class="p-mr-2 p-mb-2"></button>
        </td>
    </tr>
</ng-template>
  </p-table>
